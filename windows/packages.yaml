packages:
  - name: Wget
    source: choco
  - name: octokit
    source: gem
  - name: le
    source: gem
  - name: python2
    source: choco
  - name: pip
    source: choco
  - name: cmake.portable
    source: choco
  - name: pandoc
    source: choco
    version: 1.16.0.2
  - name: wkhtmltopdf
    source: choco

  - name: nsis
    source: script
    script: bash -c "wget --no-check-certificate https://iweb.dl.sourceforge.net/project/nsis/NSIS%203/3.01/nsis-3.01-setup.exe -qO /tmp/nsis-3.01-s etup.exe && wget --no-check-certificate https://iweb.dl.sourceforge.net/project/nsis/NSIS%203/3.01/nsis-3.01-log.zip -qO /tmp/nsis-3.01-lo g.zip && elevate -w /tmp/nsis-3.01-setup.exe //S && elevate unzip -o /tmp/nsis-3.01-log.zip -d /c/Program\ Files\ \(x86\)/NSIS && elevate -w touch /c/Program\ Files\ \(x86\)/NSIS/nsis-3.01-log.stamp ; rm  /tmp/nsis-3.01-*.*"
    check_file: ["c:/Program Files (x86)/NSIS/nsis-3.01-log.stamp"]


  - name: VisualStudio2015Community
    source: choco
    package_parameters: "--Features MDDCPlusPlus"

  - name: VisualStudioCommunity2013
    source: choco
  - name: "VS2013.4"
    source: choco
  - name: NSSM
    source: choco

  - name: mingw
    source: script
    script: bash -c "wget http://downloads.sourceforge.net/project/mingw/Installer/mingw-get/mingw-get-0.6.2-beta-20131004-1/mingw-get-0.6.2-mingw32-beta-20131004-1-bin.zip -qO /tmp/mingw-get.zip && elevate -w mkdir /c/MinGW && cd /c/MinGW && unzip -o -qq /tmp/mingw-get.zip && bin/mingw-get install mingw32-base mingw32-gcc-fortran"
    check_file: ["c:/MinGW/bin/mingw32-gfortran.exe", "c:/MinGW/bin/mingw32-make.exe"]


